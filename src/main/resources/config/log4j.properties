###############################
##root log
###############################
log4j.rootLogger=DEBUG,CONSOLE,DLOG,ILOG,WLOG,ELOG
###############################
##输出到控制台##
###############################
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.Encoding=GBK
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy\u5E74MM\u6708dd\u65E5 HH\u70B9mm\u5206ss\u79D2SSS}] %-5p [%c{3}] %m%n
###############################
##DEBUG日志 输出到文件 目的debugLog.log
###############################
log4j.appender.DLOG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DLOG.File=D://log//debug.log
log4j.appender.DLOG.Threshold=DEBUG
log4j.appender.DLOG.Append=true
log4j.appender.DLOG.Encoding=GBK
log4j.appender.DLOG.DatePattern='.'yyyy-MM-dd
log4j.appender.DLOG.layout=org.apache.log4j.PatternLayout
log4j.appender.DLOG.layout.ConversionPattern=[%d{yyyy\u5E74MM\u6708dd\u65E5 HH\u70B9mm\u5206ss\u79D2SSS}] %-5p [%c{3}] %m%n
